<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvateca - Login Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Uvateca</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="categoria.html">Categoria</a></li>
                <li><a href="about.html">Contato</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="#" id="user-icon-btn">
                <img src="menu.png" alt="Menu do Usuário" class="user-icon-img">
            </a> 
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login de Funcionário</h2>
            <form action="painel-funcionario.html" method="get">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-secondary">Entrar</button>
                <a href="login-admin.html" class="form-link">É administrador?</a>
            </form>
        </div>
    </main>

</body>
</html>
